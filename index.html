<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>問い合わせ状況検索</title>
<style>
  body {
    font-family: "Noto Sans JP", sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 1em;
  }
  h1 {
    font-size: 1.4em;
    margin-bottom: 1em;
    border-left: 6px solid #1f8b4c;
    padding-left: 0.5em;
  }
  form {
    background: #fff;
    border-radius: 8px;
    padding: 1em;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 0.8em;
    max-width: 600px;
    margin: 0 auto;
  }
  label { font-weight: bold; margin-bottom: 0.2em; }
  input, select {
    width: 100%;
    padding: 0.7em;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  button {
    background-color: #1f8b4c;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.9em;
    font-size: 1.1em;
    cursor: pointer;
  }
  button:hover { background-color: #176b3a; }

  .table-container {
    margin-top: 1.2em;
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    min-width: 700px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 0.6em;
    text-align: center;
  }
  th { background-color: #f3f3f3; }

  /* セルごとの色分け */
  .cell-gray { background-color: #e0e0e0; color: #555; }
  .cell-green { background-color: #d4edda; font-weight: bold; color: #155724; }
  .cell-yellow { background-color: #fff3cd; }

  /* ページネーション */
  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1em;
    margin-top: 1em;
  }
  .pagination button {
    padding: 0.4em 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #fff;
    cursor: pointer;
  }
  .pagination button:disabled {
    opacity: 0.5;
    cursor: default;
  }

  /* スピナー */
  #spinner {
    display: none;
    text-align: center;
    margin-top: 1.5em;
  }
  .loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #1f8b4c;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  @media (max-width: 768px) {
    th, td { font-size: 0.9em; padding: 0.4em; }
  }
</style>
</head>
<body>
  <h1>問い合わせ状況検索</h1>

  <form id="searchForm">
    <label>対象年月（必須）：</label>
    <select id="targetMonth" required></select>

    <label>受注番号：</label>
    <input type="text" id="orderNo" placeholder="例）69431">

    <label>挙式日：</label>
    <input type="text" id="weddingDate" placeholder="例）9月12日">

    <label>新郎姓：</label>
    <input type="text" id="groomName" placeholder="例）山田">

    <label>新婦姓：</label>
    <input type="text" id="brideName" placeholder="例）佐藤">

    <button type="submit">検索</button>
  </form>

  <div id="spinner"><div class="loader"></div><p>検索中です...</p></div>

  <div class="table-container">
    <table id="resultTable">
      <thead>
        <tr>
          <th>受注番号</th>
          <th>挙式日</th>
          <th>新郎</th>
          <th>新婦</th>
          <th>バックカラー</th>
          <th>ネームプレート</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination" id="pagination" style="display:none;">
    <button id="prevBtn">前へ</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">次へ</button>
  </div>

<script>
const JSON_URL = "https://ko-umeda-coder.github.io/check-bc-np/daigaihana_data.json";
const MONTHS_URL = "https://ko-umeda-coder.github.io/check-bc-np/months.json";

let allData = [];
let currentPage = 1;
const rowsPerPage = 5;

// 初期化
document.addEventListener("DOMContentLoaded", async () => {
  const res = await fetch(MONTHS_URL);
  const months = await res.json();
  const select = document.getElementById("targetMonth");
  select.innerHTML = '<option value="">選択してください</option>';
  months.forEach(m => {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = m;
    select.appendChild(opt);
  });
});

// 検索ボタン
document.getElementById("searchForm").addEventListener("submit", async e => {
  e.preventDefault();
  const month = document.getElementById("targetMonth").value;
  if (!month) return alert("対象年月を選択してください。");
  document.getElementById("spinner").style.display = "block";

  const res = await fetch(JSON_URL);
  const data = await res.json();
  allData = data.filter(r => r["対象年月"] === month);
  document.getElementById("spinner").style.display = "none";

  currentPage = 1;
  renderPage();
});

// ページ描画
function renderPage() {
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = "";

  const start = (currentPage - 1) * rowsPerPage;
  const end = Math.min(start + rowsPerPage, allData.length);
  const pageData = allData.slice(start, end);

  pageData.forEach(r => {
    const tr = document.createElement("tr");

    // セル単位で色付け
    const bkClass = r["BK"] === "対象外"
      ? "cell-gray"
      : r["BK"] === "問い合わせ中"
        ? "cell-yellow"
        : "cell-green";

    const npClass =
      r["ネームプレート"].includes("対象外") ? "cell-gray" :
      r["ネームプレート"].includes("問い合わせ中") ? "cell-yellow" :
      r["ネームプレート"].includes("手配") ? "cell-green" : "";

    tr.innerHTML = `
      <td>${r["受注番号"]}</td>
      <td>${r["挙式日"]}</td>
      <td>${r["新郎"]}</td>
      <td>${r["新婦"]}</td>
      <td class="${bkClass}">${r["BK"]}</td>
      <td class="${npClass}">${r["ネームプレート"]}</td>
    `;
    tbody.appendChild(tr);
  });

  const totalPages = Math.ceil(allData.length / rowsPerPage);
  const pagination = document.getElementById("pagination");
  const pageInfo = document.getElementById("pageInfo");
  pagination.style.display = totalPages > 1 ? "flex" : "none";
  pageInfo.textContent = `${currentPage} / ${totalPages}`;
  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages;
}

document.getElementById("prevBtn").addEventListener("click", () => {
  if (currentPage > 1) { currentPage--; renderPage(); }
});
document.getElementById("nextBtn").addEventListener("click", () => {
  const totalPages = Math.ceil(allData.length / rowsPerPage);
  if (currentPage < totalPages) { currentPage++; renderPage(); }
});
</script>
</body>
</html>
